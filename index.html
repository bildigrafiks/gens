<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>GENS Eina Generativa</title>
    <link href="style/main.css" rel="stylesheet" type="text/css" />
    <!-- CSS CONNECTED -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"
      integrity="sha512-3RlxD1bW34eFKPwj9gUXEWtdSMC59QqIqHnD8O/NoTwSJhgxRizdcFVQhUMFyTp5RwLTDL0Lbcqtl8b7bFAzog=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/p5.js-svg@1.3.1"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  </head>
  <body>
    <main>
      <aside>
        <p><b>Associació Gens</b><br><span id="insertDate"></span></p>
        <p><b>Experimentació <br>Naturisme <br>Sostenibilitat</b></p>
        <p id="descriptionText"><b>Mediona, Alt Penedès</b>. Lorem Ipsum.<br>Long:0.0000 Lat: 0.0000 Temp: 00 ℃. Humidity: 00 %.<br>Cloud coverage: 00 %. Wind speed: 0.00 m/s.</p>

      </aside>
      <form id="controls">
        <section>
          <div>
            <input
              type="text"
              id="inputText"
              name="inputText"
              placeholder="Escriu un text"
              oninput="changeText()"
            />
          <button type="button" onclick="updateVortex()">Redibuixa</button>
          <button type="button" onclick="saveCanvas()">Guardar</button><br />
        </div>
          <input
            type="checkbox"
            id="blackOutline"
            name="blackOutline"
            value="blackOutline"
            onchange="changeOutline()"
          />
          <label for="blackOutline">Versió monocrom</label><br />
          <input
            type="checkbox"
            id="blackFill"
            name="blackFill"
            value="blackFill"
            onchange="changeFill()"
          />
          <label for="blackFill">Versió sòlida</label><br />
          
        </section>
        <section>
          <div>
            <input
              id="slider1"
              type="range"
              min="70"
              max="300"
              step="10"
              value="100"
              lang="en"
              oninput="updateSlider1()"
            />
            <label for="slider1" id="slider1label">Velocitat del vent</label>
          </div>
          <div>
            <input
              id="slider2"
              type="range"
              lang="en"
              min="0.004"
              max="0.0075"
              step="0.0001"
              value="0.0045"
              oninput="updateSlider2()"
            />
            <label for="slider2" id="slider2label">Flexibility</label>
          </div>
          <div>
            <input
              id="slider3"
              type="range"
              lang="en"
              min="40"
              max="800"
              step="5"
              value="600"
              oninput="updateSlider3()"
            />
            <label for="slider3" id="slider3label"><b>Mida</b></label>
          </div>
        </section>
        <section>
          <div>
            <input
              id="slider4"
              type="range"
              lang="en"
              min="75"
              max="350"
              step="10"
              value="290"
              oninput="updateSlider4()"
              onchange="updateVortex()"
            />
            <label for="slider4" id="slider4label">Humitat</label>
          </div>
          <div>
            <input
              id="slider5"
              type="range"
              lang="en"
              min="5"
              max="100"
              step="10"
              value="50"
              oninput="updateSlider5()"
            />
            <label for="slider5" id="slider5label">Nuvolositat</label>
          </div>
           <!--
          <div>
            <input
              id="slider6"
              type="range"
              lang="en"
              min="-5"
              max="45"
              step="0.5"
              value="20"
              oninput="updateSlider6()"
            />
            <label for="slider6" id="slider6label">Temperature</label>
          </div>
        -->
        </section>
      </form>
    </main>
    <footer></footer>
    <script src="textToShapes.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
